<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <style>
        body{
            margin-top:70px;
            text-align: center;
            background:#333;
            color: #fff;
        }
        .card-block
        {
            text-align: left;
        }
        .container {
            max-width: 1000px;
            margin: auto;
         }
     </style>
    <title>Weight Converter</title>

</head>
<body>
    <div class="container">
       <div class="row">
         <div class="col-md-6 offset md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form >
              <div class="form-group mb-4">
                  <input 
                  id="lbsInput"
                  type="number"
                  class="form-control form-control-lg"
                  placeholder="Enter Kg's...">
              </div>  
            </form>
            <div id="output">
                 <div class="card bg-primary mb-2">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>
                 <div class="card bg-success mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                 </div>
                 <div class="card bg-danger mb-2">
                    <div class="card-block">
                        <h4>pound:</h4>
                        <div id="poundOutput"></div>
                    </div>
                 </div>
            </div>
         </div>
       </div> 
    </div>

    <script>
        document.getElementById("output").style.visibility="hidden";
       document.getElementById("lbsInput").addEventListener("input",function(e){
        document.getElementById("output").style.visibility="visible";
        let kg=e.target.value;
        document.getElementById('gramsOutput').innerText=kg*1000;
        document.getElementById('ozOutput').innerText=kg*35.274;
        document.getElementById('poundOutput').innerText=kg*2.20462;
       });

    </script>
</body>
</html>
